<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You | Tiny Team Studio</title>
  <style>
    :root {
      --blue: #A7C7E7;
      --cream: #F9F6EE;
      --gray: #666;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--cream);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      text-align: center;
      background: #fff;
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
      animation: floatIn 0.8s ease-out;
    }
    h1 {
      color: var(--blue);
      font-size: 2.5em;
      margin-bottom: 10px;
      animation: fadeIn 1s ease-in-out;
    }
    p {
      color: var(--gray);
      font-size: 1.1em;
      margin-bottom: 30px;
      line-height: 1.5;
      animation: fadeIn 1.2s ease-in-out;
    }
    a {
      display: inline-block;
      padding: 12px 24px;
      background-color: var(--blue);
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 600;
      transition: all 0.3s ease;
      animation: fadeIn 1.5s ease-in-out;
    }
    a:hover {
      background-color: #8ab1d1;
      transform: translateY(-2px);
      box-shadow: 0 5px 12px rgba(0,0,0,0.1);
    }
    .bubble {
      position: absolute;
      border-radius: 50%;
      background-color: var(--blue);
      opacity: 0.15;
      animation: float 10s infinite ease-in-out;
    }
    .bubble:nth-child(1) { width: 120px; height: 120px; top: 10%; left: 15%; animation-delay: 0s; }
    .bubble:nth-child(2) { width: 80px; height: 80px; bottom: 20%; right: 10%; animation-delay: 2s; }
    .bubble:nth-child(3) { width: 150px; height: 150px; bottom: 5%; left: 10%; animation-delay: 4s; }
    .bubble:nth-child(4) { width: 100px; height: 100px; top: 25%; right: 15%; animation-delay: 1s; }

    @keyframes float {
      0%, 100% { transform: translateY(0); opacity: 0.15; }
      50% { transform: translateY(-20px); opacity: 0.25; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes floatIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>

  <div class="container">
    <h1>Thank You! üíô</h1>
    <p>Your message has been sent successfully.<br>
    The Tiny Team will get back to you soon ‚Äî we‚Äôre so happy to connect!</p>
    <a href="index.html">‚Üê Back to Home</a>
  </div>
</body>
</html>
