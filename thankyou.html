<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thank You â€¢ Tiny Team Digital Studio</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root{
    --brown:#4E342E;
    --cream:#F9F6EE;
    --soft:#BDBDBD;
    --text:#333;
    --accent:#A7C7E7;
  }

  *{box-sizing:border-box}
  body{
    margin:0;
    font-family:'Poppins',sans-serif;
    background:var(--cream);
    color:var(--text);
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    overflow:hidden;
  }

  /* floating blobs */
  .bg {
    position:fixed; inset:0; z-index:-3; overflow:hidden;
    background: linear-gradient(135deg,#F9F6EE 0%, #F7FBFF 100%);
  }
  .blob{
    position:absolute;
    filter: blur(40px);
    opacity:0.85;
    animation: drift 14s ease-in-out infinite;
    transform-origin:center;
  }
  .blob.a{width:520px;height:420px;background:linear-gradient(120deg,#DCC29E 0%, #A7C7E7 60%); top:-60px; left:-100px;}
  .blob.b{width:420px;height:360px;background:linear-gradient(120deg,#E8D6C0 0%, #A7C7E7 60%); bottom:-80px; right:-120px; animation-delay:3s;}
  .blob.c{width:360px;height:300px;background:linear-gradient(120deg,#F2D4E6 0%, #DCC29E 60%); top:10%; right:10%; animation-delay:6s;}
  @keyframes drift{
    0%{ transform: translateY(0) scale(1) rotate(0deg); }
    50%{ transform: translateY(-30px) scale(1.03) rotate(6deg); }
    100%{ transform: translateY(0) scale(1) rotate(0deg); }
  }

  /* floating faded logo watermark */
  .logo-watermark {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 220px;
    height: 220px;
    transform: translate(-50%, -50%);
    opacity: 0.07;
    z-index: -1;
    animation: floatLogo 8s ease-in-out infinite alternate;
  }
  @keyframes floatLogo {
    0% { transform: translate(-50%, -50%) scale(1); opacity: 0.05; }
    50% { transform: translate(-50%, -52%) scale(1.05); opacity: 0.09; }
    100% { transform: translate(-50%, -50%) scale(1); opacity: 0.07; }
  }

  .box {
    background: rgba(255,255,255,0.75);
    backdrop-filter: blur(18px);
    border-radius: 20px;
    padding: 48px 60px;
    box-shadow: 0 0 50px rgba(78,52,46,0.1);
    max-width: 480px;
    width: 90%;
    animation: fadeInUp .8s ease forwards;
    opacity: 0;
    transform: translateY(20px);
    z-index: 10;
  }

  @keyframes fadeInUp {
    to { opacity: 1; transform: translateY(0); }
  }

  .box svg {
    width: 70px;
    height: 70px;
    fill: var(--brown);
    filter: drop-shadow(0 0 6px rgba(78,52,46,0.2));
    margin-bottom: 16px;
  }

  h1 { color: var(--brown); font-size: 2rem; margin-bottom: 12px; font-weight:700; }
  p { color: #555; margin-bottom: 24px; font-size: 1rem; }

  a.btn {
    display:inline-block;
    background:var(--brown);
    color:#fff;
    text-decoration:none;
    padding:12px 26px;
    border-radius:10px;
    font-weight:600;
    box-shadow:0 6px 18px rgba(78,52,46,0.18);
    transition:transform .18s,background .18s;
  }
  a.btn:hover{transform:translateY(-3px);background:#3E2723;}

  footer {
    position: absolute;
    bottom: 20px;
    width: 100%;
    text-align: center;
    color: var(--soft);
    font-size: 0.9rem;
  }

  .note {
    font-size: 0.85rem;
    color: #888;
    margin-top: 14px;
  }
</style>
</head>
<body>

<div class="bg">
  <div class="blob a"></div>
  <div class="blob b"></div>
  <div class="blob c"></div>
</div>

<!-- Soft floating logo watermark -->
<img src="logo.png" alt="Tiny Team Studio Logo" class="logo-watermark" />

<div class="box">
  <svg viewBox="0 0 24 24"><path d="M9 16.17l-3.88-3.88L4 13.41l5 5 10-10-1.41-1.41z"/></svg>
  <h1>Thank You!</h1>
  <p>Your message is now with our tiny team ðŸ’Œ<br>Weâ€™ll get back to you shortly with something amazing.</p>
  <a href="index.html" class="btn">Back to Home</a>
  <p class="note">Youâ€™ll be redirected automatically in <span id="countdown">5</span> seconds...</p>
</div>

<footer>Â© 2025 Tiny Team Digital Studio â€¢ Designed by Luzien Joseph</footer>

<script>
  let timeLeft = 5;
  const countdown = document.getElementById('countdown');
  const timer = setInterval(()=>{
    timeLeft--;
    countdown.textContent = timeLeft;
    if(timeLeft <= 0){
      clearInterval(timer);
      window.location.href = "index.html";
    }
  }, 1000);
</script>

</body>
</html>
